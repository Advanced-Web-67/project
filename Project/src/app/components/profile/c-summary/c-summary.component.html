<div class="container-fluid layout-summary">
    <div class="title-summary">
        สรุป
        <button type="button" class="btn" (click)="ngShowMore()" [ngClass]="{'btn-danger': status, 'btn-success': !status}">
            {{textmore}}
        </button>
    </div>
    
    <div class="qa-summary">
        <!-- Questions Section -->
        <div class="question-summary p-3" [ngClass]="{'showmore': status}">
            <div class="summary-header">คำถาม</div>
            <table class="table">
                <tbody>
                    <tr *ngFor="let item of questions">
                        <td>
                            <a href="#">{{ item.title }}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Answers Section -->
        <div class="answer-summary p-3" [ngClass]="{'showmore': status}">
            <div class="summary-header">คำตอบ</div>
            <table class="table">
                <tbody>
                    <tr *ngFor="let item of answers">
                        <td>
                            <a href="#">{{ item.answertext | slice: 0:80 }}{{item.answertext.length > 80 ? '...' : '' }}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="activity-layout">
        กิจกรรม
        <div class="activity-summary p-3" [ngClass]="{'activity-more': status}">
        </div>
    </div>
</div>
