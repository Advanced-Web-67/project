<content>
  <div class="container-detail">
    <!-- ตรวจสอบว่า question มีข้อมูลหรือไม่ -->
    <div *ngIf="question" class="card-detail">
      <div class="card-body">
        <!-- หัวข้อคำถาม -->
        <h1>{{ question.topic }}</h1>
        <p>ถามเมื่อ {{ question.askedOn }}</p>
        <!-- รายละเอียดคำถาม -->
        <hr class="hr" />
        <p>{{ question.detail }}</p>
        <hr class="hr" />

        <div class="d-flex justify-content-between align-items-center">
            <a [routerLink]="['/edit', questionId]" [class.disabled]="userId !== question.userId" [attr.aria-disabled]="userId !== question.userId">
              แก้ไข
            </a>
            <p class="ml-auto">ถามโดย {{ question.username }}</p>
          </div>          
          
      </div>
    </div>

    <!-- หากไม่มีข้อมูลของคำถาม -->
    <div *ngIf="!question" class="card-detail">
      <div class="card-body">
        <p>Question not found!</p>
      </div>
    </div>
  </div>
</content>
